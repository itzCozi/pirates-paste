<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/themes/index-theme.css">
  <title>PiratesPaste</title>
  <script src="js/darkmode.js"></script>
  <!-- Include the JavaScript file -->
  <script src="js/create-paste.js"></script>
  <style>
    /* Add CSS for the iframe */
    .container {
      position: relative;
      width: 100%;
      height: auto;
      min-width: 600px;
      min-height: 800px;
      max-width: 1000px;
      overflow-y: hidden;
    }
  
    .container iframe {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border: none;
      font-family: 'iso';
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="left-icons">
      <div class="icon home-icon">
        <img src="assets/home.png" alt="Home" height="38" width="38" onclick="window.location.href = '/'"/>
      </div>
      <div class="icon help-icon">
        <img src="assets/wiki.png" alt="Help" height="38" width="38" onclick="window.location.href = '/'"/>
      </div>
    </div>
    <h1>PiratesPaste</h1>
    <div class="right-icons">
      <label class="switch" for="darkModeToggle">
        <input type="checkbox" id="darkModeToggle" placeholder="if this is blank it breaks"/>
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <div class="container">
    <iframe id="fileFrame" src="assets/test.nfo" frameborder="0" width="100%" onload="resizeIframe()"></iframe>
  </div>

  <script>
  function resizeIframe() {
    var iframe = document.getElementById("fileFrame");
    var loadListener = function () {
      var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
      var contentHeight = Math.max(innerDoc.body.scrollHeight, innerDoc.documentElement.scrollHeight);
      iframe.style.height = contentHeight + "px";

      // Center the content horizontally
      innerDoc.body.style.display = 'flex';
      innerDoc.body.style.justifyContent = 'center';
      
      iframe.removeEventListener("load", loadListener);
    };
    iframe.addEventListener("load", loadListener);
  }
</script>
</body>
</html>
